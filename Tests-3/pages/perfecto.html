<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numero Perfecto</title>
    <link rel="stylesheet" href="../css/test.css" />
  </head>
  <body>
    <header>
      <h1>Numero Perfecto</h1>
    </header>
    <main>
      <section class="container">
        <form action="">
          <label for="num">
            <input
              type="number"
              id="num"
              value=""
              placeholder="Ingrese Numero"
            />
          </label>
          <div class="botones">
            <button type="button" class="boton2" onClick="test.perfecto()">
              Aceptar
            </button>
            <button type="reset" class="boton2">Limpiar</button>
          </div>
          <div id="resp">Respuesta...</div>
        </form>
      </section>
    </main>
    <script src="../js/test.js"></script>
  </body>
</html>
