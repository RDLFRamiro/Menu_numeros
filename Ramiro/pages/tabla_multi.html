<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla de Multiplicar</title>
    <link rel="stylesheet" href="/css/estilo.css" />
  </head>
  <body>
    <header>
      <h1>TABLA DE MULTIPLICAR</h1>
    </header>
    <main>
      <section class="container">
        <form action="../index.html">
          <label for="num">
            <input type="number"id="num"value=""placeholder="Ingrese un numero" />
          </label>
          <div class="botones">
            <button type="button"class="boton2"onClick="cal.tablaDeMultiplicar()" >
              Aceptar
            </button>
            <button type="reset" class="boton2">Limpiar</button>
            <button type="submit" class="boton2">Regresar</button>
          </div>
          <div id="tabla">Respuesta...</div>
        </form>
      </section>
    </main>
    <script src="/JS/Numeros.js"></script>
  </body>
</html>
